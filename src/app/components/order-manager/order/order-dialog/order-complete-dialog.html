<h1 mat-dialog-title>Завершить заказ</h1>
<div mat-dialog-content class="mat-typography">
    Вы действительно хотите завершить заказ
</div>
<div mat-dialog-actions>

        (click)="onColickCompleteOrder()">Завершить</button>
</div>
